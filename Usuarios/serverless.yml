org: faridaquino
service: api-tarma-limpia

provider:
  name: aws
  runtime: python3.12
  timeout: 29
  region: us-east-1
  stage: dev
  
  iam:
    role: arn:aws:iam::885475026169:role/LabRole

  websocketsApiName: api-websocket-tarma-limpia-${self:provider.stage}
  websocketsApiRouteSelectionExpression: $request.body.action

  environment:
    USUARIOS_TABLE: ${self:custom.usuariosTable}
    UBICACIONES_TABLE: ${self:custom.ubicacionesTable}
    CONNECTIONS_TABLE: ${self:custom.connectionsTable}
    
package:
  patterns:
    - '!node_modules/**'       # Ignorar carpeta de node
    - '!.serverless/**'        # Ignorar carpeta oculta de despliegue
    - '!venv/**'               # Ignorar entorno virtual (si tienes uno)
    - '!__pycache__/**'        # Ignorar archivos compilados de python
    - '!package-lock.json'
    - ./** # Incluir todo lo demás (tu código + librerías instaladas)


custom:
  usuariosTable: UsuariosTarmaLimpia
  ubicacionesTable: UbicacionesTarmaLimpia
  connectionsTable: ConnectionsTarmaLimpia
  
functions:

  connectionHandler:
    handler: handler.connection_manager 
    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect

  defaultHandler:
    handler: handler.default_handler
    events:
      - websocket: $default

  registrarUsuario:
    handler: handler.registrarUsuario
    events:
      - http:
          path: /register
          method: post
          cors: true

  loginUsuario:
    handler: handler.loginUsuario
    events:
      - http:
          path: /login
          method: post
          cors: true

  publicarUbicacion:
    handler: handler.publicarUbicacion
    events:
      - http:
          path: /publicarUbicacion
          method: post
          cors: true

resources:
  Resources:
    UsuariosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.usuariosTable}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: uuid
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    ConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.connectionsTable}
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    UbicacionesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.ubicacionesTable}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: uuid
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
